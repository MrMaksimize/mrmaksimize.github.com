---
layout: default
---
<h1> The {{ page.category | capitalize }} Collection </h2>

<hr>

<div class="posts">
  {% for post in site.categories[page.category] %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.excerpt }}

    <a href="{{ post.url }}">Read more &raquo;</a>
  </div>
  {% endfor %}
</div>
