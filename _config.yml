title:            MrMaksimize
description:      Maksim's Personal Blog
disqus_shortname: mrmaksimize
#Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://mrmaksimize.com

# Owner/author information
owner:
  name:           Maksim Pecherskiy
  avatar:         avatar.png
  bio:            "2014 Code For America Fellow"
  email:          max@maksimize.com
  # Social networking links used in footer. Update and remove as you like.
  twitter: MrMaksimize
  facebook:
  github: MrMaksimize
  stackexchange:
  linkedin: maxpecherskiy
  instagram:
  flickr:
  tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Background image to be tiled on all pages
background: ps_neutral.png
default_feature:
  feature: 'abstract-12.jpg'
  credit: dargadgetz
  creditlink: 'http://www.dargadgetz.com/ios-7-abstract-wallpaper-pack-for-iphone-5-and-ipod-touch-retina/'

# Analytics and webmaster tools stuff goes here
google_analytics: 'UA-31205267-1'
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
#links:
#  - title: Theme Setup
#    url: /theme-setup
#  - title: External Link
#    url: http://mademistakes.com
#    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
