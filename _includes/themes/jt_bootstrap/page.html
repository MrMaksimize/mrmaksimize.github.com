<div class="col-lg-8 blog-main">
  <article class="blog-post">
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.image %}
        <div class="lead-image">
            <img src="{{ page.image }}" alt="Hands" class="img-responsive post-image">
        </div>
        {% endif %}
    </header>
    <div class="body">

        {% if page.lead %}<p class="lead">{{ page.lead }}</p>{% endif %}
        
        {{ content }}

    </div>
    </article>
    {% if page.social %}
    <aside class="social-icons clearfix">
    <a href="#" class="social-icon color-one">
            <div class="inner-circle" ></div>
            <i class="icon-twitter"></i>
    </a>

    <a href="#" class="social-icon color-two">
            <div class="inner-circle" ></div>
            <i class="icon-google-plus"></i>
    </a>    

    <a href="#" class="social-icon color-three">
            <div class="inner-circle" ></div>
            <i class="icon-facebook"></i>
    </a>
    </aside>
    {% endif %}
    {% if page.comments %}
    <aside class="comments" id="comments">
      <!--<h2><i class="icon-comments"></i> <a href="http://mrmaksimize.com{{ page.url }}#disqus_thread">Comments</a></h2>-->
      {% include JB/comments %}
    </aside>
    {% endif %}

  </div>
  {% if page.sidebar %}
  <aside class="col-lg-4 blog-aside">
  {% include themes/jt_bootstrap/sidebar.html %}
  </aside>
  {% endif %}
