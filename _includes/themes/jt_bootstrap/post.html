<div class="col-lg-8 blog-main">
  <article class="blog-post">
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.image %}
        <div class="lead-image blog-teaser">
            <img src="{{ page.image }}" alt="Hands" class="img-responsive post-image img-rounded">
            <div class="meta clearfix">
                <div class="author">
                    <i class="icon-user"></i>
                    <span class="data">{{ site.author.name }}</span>
                </div>
                <div class="date">
                    <i class="icon-calendar"></i>
                    <span class="data">{{ page.date | date_to_long_string }}</span>
                </div>
                <!--<div class="comments">
                    <i class="icon-comments"></i>
                    <span class="data"><a href="#comments">26 Comments</a></span>
                </div> -->                               
            </div>
        </div>
        {% endif %}
    </header>
    <div class="body">

        {% if page.lead %}<p class="lead">{{ page.lead }}</p>{% endif %}
        
        {{ content }}

    </div>
    </article>
