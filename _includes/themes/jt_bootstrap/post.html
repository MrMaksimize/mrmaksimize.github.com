<div class="col-lg-8 blog-main">
  <h1>
    {{ page.title }}
  </h1>
  <p class="lead">by <a href="/">{{ site.author.name }}</a></p>

  <hr class="clearfix col-lg-12 col-md-12 col-sm-12">
  
  <p><span class="glyphicon glyphicon-time"></span> {{ page.date | date_to_long_string }}</p>
  
  <hr class="clearfix col-lg-12 col-md-12 col-sm-12">
  
  {% if page.image %}
       <img src="{{ page.image }}" class="img-responsive posts-collate-img col-lg-4 col-md-4 col-sm-12">
       <hr class="clearfix col-lg-12 col-md-12 col-sm-12">
  {% endif %}

  {% if page.lead %}
      <p class="lead">{{ page.lead }}</p>
  {% endif %}

  {{ content }}
  <div class="well">
    {% include JB/comments %}
  </div>

</div>

<div class="col-lg-4">
  {% include themes/jt_bootstrap/sidebar.html %}
</div>
