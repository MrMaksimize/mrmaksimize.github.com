<div class="span9">
    <div class="page-header">
      <h1>
        {{ page.title }} 
        {% if page.tagline %}
          <h4 class="subheader">{{ page.tagline }}</h4>
        {% endif %}
      </h1>
    </div>
    {% if page.image %}
      <div class="span5 pull-right main-post-image-container"><img class="img-polaroid main-post-image" src="{{ page.image }}"/></div>
    {% endif %}
    {{ content }}
    {% include JB/comments %}
</div>
{% include themes/jt_bootstrap/sidebar.html %}
